@()

@main("Add User Activity") {
@dashboard_menu()
  
 <section class="ui raised segment">
   <div class="ui grid">
     <aside class="ui six wide column">
       <img src="@routes.Assets.at("images/watch.jpg")" class="ui medium image">
     </aside>
     <div class="ui ten wide column fluid form">
       <div class="ui stacked segment">
         <form action="/submitactivity" method="POST">
           <h3 class="ui header">Enter Activity Details: </h3>
           <div class="field">
             <label>Type</label>
             <input type="text" name="atype" required>
           </div>
           <div class="field">
             <label>Location</label>
             <input type="text" name="location" required>
           </div>
         <div class="field">
             <label>Distance</label>
             <input type="number" name="distance" required>
           </div>           
           <button class="ui blue submit button"> Upload </button>
         </form>
       </div>
     </div>
   </div>
</section>
}
